<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
      }

      .navbar-logo,
      .navbar-links {
        display: flex;
        align-items: center;
      }

      .navbar-logo {
        color: #fff;
        font-size: 1.5rem;
        margin-right: 20px;
      }

      .navbar-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .navbar-links li {
        margin-right: 20px;
      }

      .navbar-links li a {
        color: #fff;
        text-decoration: none;
      }

      .navbar-buttons .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
      }

      .navbar-toggle {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .toggle-icon {
        display: block;
        width: 20px;
        height: 2px;
        background-color: #fff;
        position: relative;
      }

      .toggle-icon:before,
      .toggle-icon:after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        background-color: #fff;
        position: absolute;
        top: 8px;
        left: 0;
      }

      .toggle-icon:before {
        transform: translateY(-6px);
      }

      .toggle-icon:after {
        transform: translateY(6px);
      }

      @media only screen and (max-width: 768px) {
        .navbar-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 56px;
          left: 0;
          background-color: #333;
          width: 100%;
        }

        .navbar-links li {
          text-align: center;
          margin-right: 0;
          padding: 10px;
        }

        .navbar-buttons {
          display: none;
        }

        .navbar-links.active {
          display: flex;
        }

        .toggle-icon {
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">Logo</div>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="navbar-buttons">
        <button class="btn">Resume</button>
        <button class="btn">Hire Me</button>
      </div>
      <button class="navbar-toggle" id="navbar-toggle">
        <span class="toggle-icon"></span>
      </button>
    </nav>

    <script src="script.js"></script>

    <script>
      document
        .getElementById("navbar-toggle")
        .addEventListener("click", function () {
          document.querySelector(".navbar-links").classList.toggle("active");
        });
    </script>
  </body>
</html>
